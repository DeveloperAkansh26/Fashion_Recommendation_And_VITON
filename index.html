<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAG Recommendation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #results {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.4;
    }
    
  </style>
</head>

<body>
  <h1>Top Recommendation System</h1>
  <form id="recommend-form" enctype="multipart/form-data">
    <input type="text" id="query" name="query" placeholder="Type your query here..." />
    <input type="file" id="image" name="image" accept="image/*" />
    <button type="submit">Get Recommendations</button>
  </form>





  <div id="results"></div>

  <script>
    document.getElementById("recommend-form").addEventListener("submit", async function (e) {
       console.log("Submit event fired");
      e.preventDefault(); // ✅ This stops page reload
      console.log("Form submitted");
      const queryInput = document.getElementById("query");
      const imageInput = document.getElementById("image");
      console.log("Query:", queryInput.value);
      console.log("Image file:", imageInput.files[0]);
      const resultsDiv = document.getElementById("results");

      resultsDiv.textContent = "Loading...";
      let data;
// 
      try {
         // Declare data variable here
        console.log("Image input:", imageInput);
        if (imageInput.files.length > 0) {
          const imageFile = imageInput.files[0]; // Correctly get the image file
          const query = queryInput.value; // Correctly get the query value
          console.log("Image file selected:", imageFile);
          // Send image to /image-query
          const formData = new FormData();
          formData.append("query", query); // You might or might not need the query for image-based search, depending on your backend
          formData.append("file", imageFile);
          console.log(imageFile.name); // "file" matches backend param name

          try {
            const response = await fetch("http://localhost:8000/image-query", {
              method: "POST",
              body: formData
            });

            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }

            data = await response.json(); // Assign to the declared 'data' variable
            console.log("✅ Response received:", data);

          } catch (err) {
            console.error("❌ Error in fetch:", err);
            resultsDiv.textContent = "Error sending image query: " + err.message;
            return;
          }

          

          // Check if data.result exists and is an array, then iterate
          if (data.recommendations && Array.isArray(data.recommendations) && data.recommendations.length > 0) {
            data.recommendations.forEach((rec, i) => { // Use data.recommendations as per your backend
              const container = document.createElement("div");
              container.style.marginBottom = "1.5rem";
              container.style.cursor = "pointer";  
              container.addEventListener("click", () => {
    const userImageUrl = "content/image.jpg"; 
    const clothImageUrl = "content/" + rec.image_file.split("/").pop(); // Extract the cloth image file name from the recommendation
    
   
    const topDescription = rec.description || ""; // get the description from the clicked recommendation

const url = `tryon.html?user_image=${encodeURIComponent(userImageUrl)}&cloth_image=${encodeURIComponent(clothImageUrl)}&top_desc=${encodeURIComponent(topDescription)}`;
window.open(url, "_blank");

  });
              const title = document.createElement("h3");
              title.textContent = `${i + 1}. ${rec.title || "No Title"}`;
              container.appendChild(title);

              const desc = document.createElement("p");
              desc.textContent = rec.description || "No Description";
              container.appendChild(desc);

              if (rec.image_file) {
                const img = document.createElement("img");
                console.log("Loading image from:", rec.image_file);
                img.src = rec.image_file;
                img.alt = "Image";
                img.style.maxWidth = "100%";
                img.style.borderRadius = "8px";
                container.appendChild(img);
              }
              
              

              resultsDiv.appendChild(container);
            });
          } else {
            resultsDiv.textContent = "No recommendations found for image.";
          }

        } else {
          // Send text query to /query as JSON
          const query = queryInput.value; // Get the query value for text search

          const response = await fetch("http://localhost:8000/query", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ query: query })
          });

          if (!response.ok) {
            resultsDiv.textContent = "Server error: " + response.status;
            return;
          }

          data = await response.json(); // Assign to the declared 'data' variable
          resultsDiv.innerHTML = "";

          // Check if data.result exists and is an array, then iterate
          if (data.result && Array.isArray(data.result) && data.result.length > 0) {
            data.result.forEach((rec, i) => { 
              const container = document.createElement("div");
              container.style.marginBottom = "1.5rem";
              container.style.cursor = "pointer";  

               container.addEventListener("click", () => {
    const userImageUrl = "content/image.jpg"; // or any default user image
    const clothImageUrl = rec.image_file || ""; // image file from recommendation
    const topDescription = rec.description || "";

    const url = `tryon.html?user_image=${encodeURIComponent(userImageUrl)}&cloth_image=${encodeURIComponent(clothImageUrl)}&top_desc=${encodeURIComponent(topDescription)}`;
    window.open(url, "_blank");
  });
              const title = document.createElement("h3");
              title.textContent = `${i + 1}. ${rec.title || "No Title"}`;
              container.appendChild(title);

              const desc = document.createElement("p");
              desc.textContent = rec.description || "No Description";
              container.appendChild(desc);

              if (rec.image_file) {
                console.log("Loading image from:", rec.image_file);
                const img = document.createElement("img");
                img.src = rec.image_file;
                img.alt = rec.title || "Image";
                img.style.maxWidth = "100%";
                img.style.borderRadius = "8px";
                container.appendChild(img);
              }

              resultsDiv.appendChild(container);
            });
          } else {
            resultsDiv.textContent = "No recommendations found for text query.";
          }
        }
      } catch (error) {
        console.error("An unexpected error occurred:", error);
        resultsDiv.textContent = "Something went wrong! Please check the console for details.";
      }

      

      return false;
     
    });

    // const form = document.getElementById("vton-form");

    //   });

    //   const blob = await response.blob();
    //   document.getElementById("result").src = URL.createObjectURL(blob);
    // });
    // }

    
  </script>

</body>

</html>
